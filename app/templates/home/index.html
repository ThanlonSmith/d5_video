{% extends "home/home.html" %}
{% block css %}

{% block content %}
    <!--热门电影-->
    <section style="margin-top:5px">
        <div class="container">
            <div class="row">
                <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                    </ol>
                    <!-- Wrapper for slides -->
                    <div class="carousel-inner" role="listbox">
                        <div class="item active">
                            <img class="img-responsive center-block"
                                 src="https://ss3.bdstatic.com/70cFv8Sh_Q1YnxGkpoWK1HF6hhy/it/u=3378845190,1441759945&fm=26&gp=0.jpg"
                                 alt="...">
                            <div class="carousel-caption"></div>
                        </div>
                        <div class="item">
                            <img class="img-responsive center-block"
                                 src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1594755767086&di=d1f9c773ad1f6fa45eefcdaa3af4483f&imgtype=0&src=http%3A%2F%2Fjsluanxiang.com%2Fuploads%2Fimg%2F201609042041256486.jpg"
                                 alt="...">

    <!--热门电影-->
    <!--电影列表-->
    <section>

            <div class="row wow fadeIn" data-wow-delay="0.6s">
                <div class="col-md-12 table-responsive" style="padding-left: 0;padding-right:0px">
                    <table class="table text-left table-bordered" id="movietags"
                           style="margin-bottom: 8px;margin-top: 8px">
                        <tr>
                            <td style="width:10%;">电影标签</td>
                            <td style="width:90%;">
                                <a href="" class="label label-info"><span class="glyphicon glyphicon-tag"></span>&nbsp;</a>
                                &nbsp;
                        </tr>
                        <tr>
                            <td>电影星级</td>
                            <td>
                                <a href="" class="label label-warning"><span class="glyphicon glyphicon-star"></span>&nbsp;星</a>
                                &nbsp;
                            </td>
                        </tr>
                        <tr>
                            <td>上映时间</td>
                            <td>
                                <a href="" class="label label-default"><span class="glyphicon glyphicon-time"></span>&nbsp;最近</span>
                                </a>
                                &nbsp;
                                <a href="" class="label label-default"><span class="glyphicon glyphicon-time"></span>&nbsp;更早</span>
                                </a>
                            </td>
                        </tr>
                        <tr>
                            <td>播放数量</td>
                            <td>
                                <a href="" class="label label-success"><span
                                        class="glyphicon glyphicon-arrow-down"></span>&nbsp;从高到底</span>
                                </a>
                                &nbsp;
                                <a href="" class="label label-danger"><span class="glyphicon glyphicon-arrow-up"></span>&nbsp;从低到高</span>
                                </a>
                            </td>
                        </tr>
                        <tr>
                            <td>评论数量</td>
                            <td>
                                <a href="" class="label label-success"><span
                                        class="glyphicon glyphicon-arrow-down"></span>&nbsp;从高到底</span>
                                </a>
                                &nbsp;
                                <a href="" class="label label-danger"><span class="glyphicon glyphicon-arrow-up"></span>&nbsp;从低到高</span>
                                </a>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="row">
                    <div id="container"></div>
                </div>
            </div>
        </div>
    </section>
    <!--电影列表-->
{% endblock %}
{% block js %}
    <script>
        $(function () {
            get_movie_list();
        })

        function get_movie_list() {
            $.ajax({
                url: '/api/movie/list/',
                type: 'GET',
                datatype: 'json',
                //data: {},
                success: function (args) {
                    $.each(args.movies, function (i, row) {
                        var movies_items = "<div class=\"col-sm-6 col-md-3\"><div class=\"thumbnail\">" + "<img data-src=\"holder.js/100%x200\" alt=\"100%x200\"" + "src=\"" + "/static/admin/uploads/movielogos/" + row.logo + "\"" + "data-holder-rendered=\"true\"" + "style=\"height: 200px; width: 100%; display: block;\">" + "<div class=\"caption\">" + "<h5 style=\"font-weight: bold\">" + row.title + "</h5>" + "<p style=\"font-size: 13px\">" + "" + row.info + "" + "</p>" + "<p>" + "<a href=\"/play/" + row.id + "/\" class=\"btn btn-primary\" role=\"button\">" + "<span class=\"glyphicon glyphicon-play\"></span>" + "<span>播放</span>" + "</a>" + "<a href=\"#\" class=\"btn btn-danger\" role=\"button\"" + "style=\"\">" + "<span class=\"glyphicon glyphicon-heart\"></span>&nbsp;" + "<span>收藏</span></a>" + "</p>" + "</div>" + "</div></div>"
                        $('#container').append(movies_items);
                    })
                }
            })
        }
    </script>
{% endblock %}
